<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist ‚Äî Smarty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../../Styling/userStyling/wishlist.css">
  <link rel="stylesheet" href="../../Styling/componentStyling/navbar.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="product.html">
        <div class="brand-logo me-2">S</div>
        <span class="fw-bold">Smarty</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto">
          <div class="d-flex">
            <input id="globalSearch" class="form-control me-2" type="search" placeholder="Search wishlist..."
              style="width: 300px;">
            <button id="searchBtn" class="btn btn-danger">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="product.html">
              <i class="fas fa-home me-1"></i>Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html" id="ordersLink">
              <i class="fas fa-box me-1"></i>My Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="wishlist.html">
              <i class="fas fa-heart me-1"></i>Wishlist
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html" id="cartLink">
              <i class="fas fa-shopping-cart me-1"></i>Cart
              <span id="cart-count" class="badge bg-danger ms-1">0</span>
            </a>
          </li>
          <li class="nav-item" id="profileDropdownContainer">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-light py-4 border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="h3 mb-1">
            <i class="fas fa-heart text-danger me-2"></i>
            My Wishlist
            <span id="wishlist-count-display" class="badge bg-danger ms-2">0</span>
          </h1>
          <p class="text-muted mb-0">Items you've saved for later</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white py-3 border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <select id="sortSelect" class="form-select" style="max-width: 200px;">
            <option value="newest">üïí Newest First</option>
            <option value="oldest">‚è∞ Oldest First</option>
            <option value="name-asc">üî§ Name: A ‚Üí Z</option>
            <option value="name-desc">üî§ Name: Z ‚Üí A</option>
            <option value="price-asc">üí∞ Price: Low ‚Üí High</option>
            <option value="price-desc">üí∞ Price: High ‚Üí Low</option>
          </select>
        </div>
        <div class="col-md-6 text-end">
          <button id="clearAllBtn" class="btn btn-outline-danger me-2">
            <i class="fas fa-trash me-1"></i>Clear All
          </button>
          <a href="product.html" class="btn btn-primary">
            <i class="fas fa-shopping-bag me-1"></i>Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="container my-5">
    <div id="wishlistGrid" class="row g-4">
    </div>

    <div id="emptyState" class="text-center py-5" style="display: none;">
      <div class="mb-4">
        <i class="fas fa-heart-broken text-muted" style="font-size: 4rem;"></i>
      </div>
      <h3 class="h4 mb-3">Your wishlist is empty</h3>
      <p class="text-muted mb-4">Discover amazing products and save your favorites here!</p>
      <a href="product.html" class="btn btn-primary btn-lg">
        <i class="fas fa-shopping-bag me-2"></i>Start Shopping
      </a>
    </div>
  </main>



  <template id="wishlist-item-template">
    <div class="col-lg-6 col-xl-4">
      <div class="card wishlist-card h-100 shadow-sm border-0">
        <div class="row g-0 h-100">
          <div class="col-5">
            <div class="position-relative h-100">
              <img class="product-image w-100 h-100" alt="" style="object-fit: cover; min-height: 180px;">
              <button class="btn btn-danger btn-sm remove-btn-overlay position-absolute"
                style="top: 8px; right: 8px; width: 30px; height: 30px; border-radius: 50%; padding: 0;"
                title="Remove from wishlist">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="col-7">
            <div class="card-body d-flex flex-column h-100 p-3">
              <div class="flex-grow-1">
                <h6 class="product-name fw-bold mb-1 text-truncate"></h6>
                <small class="product-category text-muted text-uppercase d-block mb-2"
                  style="font-size: 0.75rem; letter-spacing: 0.5px;"></small>
                <h5 class="product-price text-danger fw-bold mb-2">$0.00</h5>
                <p class="product-description text-muted small mb-2"
                  style="font-size: 0.8rem; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                </p>
                <small class="added-date text-muted d-block mb-3" style="font-size: 0.7rem;"></small>
              </div>
              <div class="mt-auto">
                <div class="d-grid gap-1">
                  <button class="btn btn-danger btn-sm add-to-cart-btn">
                    <i class="fas fa-shopping-cart me-1"></i>Add to Cart
                  </button>
                  <div class="row g-1">
                    <div class="col-8">
                      <button class="btn btn-outline-secondary btn-sm w-100 view-details-btn"
                        style="font-size: 0.75rem;">
                        <i class="fas fa-eye me-1"></i>Details
                      </button>
                    </div>
                    <div class="col-4">
                      <button class="btn btn-outline-danger btn-sm w-100 remove-btn" style="font-size: 0.75rem;">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../Script/GloabalServiceScript/StorgeKeys.js"></script>
  <script src="../../Script/userScript/wishlist.js"></script>
  <script src="../../Script/componentScript/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", injectProfileMenu);
  </script>

  <script src="../../Script/componentScript/Footer.js"></script>
</body>

</html>
