<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart — Smarty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../../Styling/userStyling/wishlist.css">
  <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
  <link rel="stylesheet" href="../../Styling/componentStyling/navbar.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .cart-item-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    .cart-item-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1) !important;
      border-color: rgba(220, 38, 38, 0.2);
    }

    .quantity-grp {
      display: flex;
      align-items: center;
      background: #f1f3f5;
      border-radius: 8px;
      padding: 4px;
      width: fit-content;
    }

    .qty-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px !important;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 0.75rem;
      border: none;
      background: white;
      color: #dc2626;
      transition: 0.2s;
    }

    .qty-btn:hover {
      background: #dc2626;
      color: white;
    }

    .summary-card {
      border-radius: 15px;
      border: none;
      background: #fff;
      position: sticky;
      top: 100px;
    }

    .product-img-cart {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px 0 0 12px;
    }

    .brand-logo {
      width: 35px;
      height: 35px;
      background: #dc2626;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .product-img-cart {
        border-radius: 12px 12px 0 0;
        height: 180px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="product.html">
        <div class="brand-logo me-2">S</div>
        <span class="fw-bold">Smarty</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item"><a class="nav-link" href="product.html"><i class="fas fa-home me-1"></i>Products</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html"><i class="fas fa-box me-1"></i>My Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html"><i class="fas fa-heart me-1"></i>Wishlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">
              <i class="fas fa-shopping-cart me-1"></i>Cart
              <span id="cart-count-nav" class="badge bg-danger ms-1">0</span>
            </a>
          </li>
          <li class="nav-item" id="profileDropdownContainer">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-white py-4 border-bottom mb-5">
    <div class="container">
      <h1 class="h3 mb-1"><i class="fas fa-shopping-bag text-danger me-2"></i>My Shopping Cart</h1>
      <p class="text-muted mb-0">You have <span id="cart-items-count" class="fw-bold text-danger">0</span> items in your
        cart</p>
    </div>
  </div>

  <div class="container mb-5">
    <div class="row g-4">
      <div class="col-lg-8">
        <div id="cartItemsList">
        </div>

        <div id="emptyCart" class="text-center py-5 bg-white rounded-3 shadow-sm" style="display: none;">
          <i class="fas fa-shopping-basket text-muted mb-3" style="font-size: 4rem; opacity: 0.2;"></i>
          <h4 class="text-muted">Your cart is currently empty</h4>
          <p class="text-muted mb-4">Looks like you haven't added anything to your cart yet.</p>
          <a href="product.html" class="btn btn-danger btn-lg px-5 shadow-sm">Start Shopping</a>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card summary-card shadow-sm p-4">
          <h5 class="fw-bold mb-4 border-bottom pb-3">Order Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Subtotal</span>
            <span id="subtotalPrice" class="fw-bold">0 EGP</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Shipping Estimate</span>
            <span class="text-success fw-bold">Free</span>
          </div>
          <hr class="my-3">
          <div class="d-flex justify-content-between mb-4">
            <span class="h5 fw-bold">Total Amount</span>
            <span id="totalPrice" class="h5 fw-bold text-danger">0 EGP</span>
          </div>
          <button id="checkoutBtn" class="btn btn-danger btn-lg w-100 shadow-sm py-3 mb-3" onclick="placeOrder()">
            <i class="fas fa-check-double me-2"></i>Proceed to Checkout
          </button>
          <div id="paypal-button-container" class="mt-3"></div>

          <a href="product.html" class="btn btn-outline-secondary w-100 text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i>Back to Shop
          </a>
        </div>
      </div>
    </div>
  </div>


  <script src="../../Script/GloabalServiceScript/StorgeKeys.js"></script>
  <script src="../../Script/userScript/cart.js"></script>
  <script src="../../Script/componentScript/Footer.js"></script>
  <script>
    function initPayPalButton() {
      const container = document.getElementById("paypal-button-container");

      // الخطوة الأهم: التأكد إن الزرار مكنش مرسوم قبل كدة (عشان ميتكررش)
      if (container && container.innerHTML !== "") {
        container.innerHTML = "";
      }

      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
        },

        createOrder: function (data, actions) {
          let totalEGP = document.getElementById("totalPrice").textContent;
          let cleanAmount = totalEGP.replace(/[^\d.]/g, '');
          let amountInUSD = (parseFloat(cleanAmount) / 50).toFixed(2);

          if (parseFloat(cleanAmount) <= 0) {
            alert("Your cart is empty!");
            return;
          }

          return actions.order.create({
            purchase_units: [{
              description: "Order from Smarty Store - Total: " + totalEGP, // هيظهر في وصف العملية
              amount: {
                currency_code: 'USD',
                value: amountInUSD
              }
            }]
          });
        },

        onApprove: function (data, actions) {
          return actions.order.capture().then(function (orderData) {
            alert('Payment Successful! Thank you, ' + orderData.payer.name.given_name);
            // التأكد إن الدالة موجودة قبل مندهها
            if (typeof placeOrder === "function") {
              placeOrder();
            }
          });
        },

        onError: function (err) {
          console.error('PayPal Error:', err);
          alert('There was an error with your PayPal transaction.');
        }
      }).render('#paypal-button-container');
    }

    // استخدم الطريقة دي عشان تضمن التشغيل مرة واحدة بس حتى لو الصفحة عملت ريلود جزئي
    if (document.readyState === "complete" || document.readyState === "interactive") {
      if (typeof paypal !== 'undefined') initPayPalButton();
    } else {
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof paypal !== 'undefined') initPayPalButton();
      });
    }
  </script>
  <script src="../../Script/componentScript/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", injectProfileMenu);
  </script>
</body>

</html>
