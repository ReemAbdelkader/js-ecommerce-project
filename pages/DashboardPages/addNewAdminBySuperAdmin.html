<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | MyStore</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Styling/DashboardStyling/AdminDachboardStyling.css">

</head>

<body>
    <div class="dashboard">


        <div class="leftSideBar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-box">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Super Admin</h3>
                </div>
                <button id="toggleBtn">
                    <i id="toggleIcon" class="fas fa-xmark"></i>
                </button>
            </div>

            <div class="sidebarList">
                <ul>
                    <li><i class="fas fa-user-shield"></i><a href="addNewAdminBySuperAdmin.html">Manage Admin&Users</a>
                    </li>

                    <li><i class="fa-solid fa-house"></i><a href="../userPage/product.html">Home</a></li>

                    <li><i class="fas fa-th-list"></i><a href="DashboardAdmin.html">Categories</a></li>
                    <li><i class="fas fa-box"></i><a href="productDasboard.html">Products</a></li>
                    <li><i class="fas fa-list-check"></i><a href="ordersDashboard.html">Orders</a></li>
                    <li><i class="fas fa-cog"></i><a href="../AuthPages/myProfile.html">Settings</a></li>
                </ul>
            </div>
        </div>


        <div class="centerContent container w-100">


            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <h2>Super Admin Dashboard</h2>
                    <form class="d-flex align-items-center" style="gap:15px;" role="search">
                        <i class="fa-solid fa-user-shield fs-3"></i>
                        <button class="btn btn-outline-danger" type="button" onclick="logout()">Logout</button>
                    </form>
                </div>
            </nav>


            <div class="card shadow mt-4">
                <div class="card-header fw-bold">
                    Register New Admin
                </div>
                <div class="card-body">
                    <div id="message" class="mt-3"></div>
                    <form id="rgisterAdmin" class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                            <span class="text-danger" id="firstNameError"></span>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                            <span class="text-danger" id="lastNameError"></span>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                            <span class="text-danger" id="emailError"></span>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <span class="text-danger" id="passwordError"></span>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword">
                            <span class="text-danger" id="repeatPasswordError"></span>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn w-100" style="background-color: #ff2600; color: white;">
                                Register Admin
                            </button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="row mb-4 mt-4">
                <div class="col-md-6 mb-2">
                    <button id="viewUsers" class="btn btn-outline-dark w-100">
                        <i class="fa-solid fa-users"></i> View Users
                    </button>
                </div>

                <div class="col-md-6 mb-2">
                    <button id="viewAdmin" class="btn btn-outline-dark w-100">
                        <i class="fa-solid fa-user-shield"></i> View Admins
                    </button>
                </div>
            </div>


            <div class="table-responsive mb-4"
                style="border:1px solid #dee2e6; border-radius:8px; padding:5px; background:white;">
                <table id="usersTable" class="table table-bordered table-striped mb-0"
                    style="display:none; min-width: 600px;">
                    <thead class="table-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th style="width:120px">Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>

            <div class="table-responsive mb-4"
                style="border:1px solid #dee2e6; border-radius:8px; padding:5px; background:white;">
                <table id="adminsTable" class="table table-bordered table-striped mb-0"
                    style="display:none; min-width: 600px;">
                    <thead class="table-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th style="width:120px">Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminsBody"></tbody>
                </table>
            </div>

        </div>
    </div>


    <script src="../../Script/AuthScript/User.js"></script>
    <script src="../../Script/GloabalServiceScript/StorgeKeys.js"></script>
    <script src="../../Script/DashboardScript/addNewAdminBySuperAdminScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script> -->
</body>

</html>
