<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | MyStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Styling/AuthStyling/AuthStyling.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">E-Commerce</a>

            <div class="ms-auto">
                <a href="Login.html" class="btn btn-outline-light">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </div>
        </div>
    </nav>


    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">

        <div class="card shadow p-4 login-register-card">
            <h3 class="text-center mb-4">Change Password</h3>

            <div id="message" class="mb-3"></div>

            <form id="changePasswordForm">

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control bg-light" id="email" readonly disabled>
                </div>


                <div class="mb-3">
                    <label class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" placeholder="Enter old password"
                        required>
                    <span class="text-danger" id="oldPasswordError"></span>
                </div>


                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password"
                        required>
                    <span class="text-danger" id="newPasswordError"></span>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password"
                        required>
                    <span class="text-danger" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Update Password
                </button>
            </form>


            <p class="text-center mt-3 mb-0">
                Remember your password?
                <a href="Login.html" class="fw-bold text-decoration-none">Login</a>
            </p>
        </div>
    </div>


    <script src="../../Script/AuthScript/User.js"></script>
    <script src="../../Script/GloabalServiceScript/StorgeKeys.js"></script>
    <script src="../../Script/AuthScript/changePassword.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
