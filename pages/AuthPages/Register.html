<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MyStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Styling/AuthStyling/AuthStyling.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">E-Commerce</a>

            <div class="ms-auto">
                <a href="Login.html" class="btn btn-outline-light">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </div>
        </div>
    </nav>


    <div class="container d-flex justify-content-center align-items-center " style="min-height:calc(100vh - 56px) ;">
        <div class="card shadow p-4 login-register-card">

            <h3 class="text-center mb-4">Create Account</h3>

            <form id="registrationForm">

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    <span class="text-danger" id="firstNameError"></span>
                </div>


                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    <span class="text-danger" id="lastNameError"></span>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    <span class="text-danger" id="emailError"></span>
                </div>


                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <span class="text-danger" id="passwordError"></span>
                </div>

                <div class="mb-4">
                    <label class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password">
                    <span class="text-danger" id="repeatPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>

            </form>
            <div id="message" class="mt-3"></div>

            <p class="text-center mt-3 mb-0">
                Already have an account?
                <a href="Login.html" class="fw-bold text-decoration-none">Login</a>
            </p>

        </div>
    </div>


    <script src="../../Script/AuthScript/User.js"></script>
    <script src="../../Script/GloabalServiceScript/StorgeKeys.js"></script>
    <script src="../../Script/AuthScript/RegisterScript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
